<div class="main-container">
    <div class="logo">
        <img src="../../../assets/contrato.jpeg" alt="Imagen contratos">
        <h3>GESTIONA TUS CONTRATOS AQUÍ</h3>
    </div>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="nombre">Nombre y apellido: </label>
                <input type="text" id="nombre" name="firstName" placeholder="Ingrese nombre y apellido">
            </div>
            <div class="form-group">
                <label for="documento">Documento: </label>
                <input type="text" id="documento" name="documento" placeholder="Ingrese su número de documento">
            </div>
            <div class="form-group">
                <label for="correo">Email: </label>
                <input type="text" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
                <label for="celular">Celular: </label>
                <input type="text" id="celular" name="celular" placeholder="Ingrese su número de celular">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección de residencia: </label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección">
            </div>
            <div class="form-group">
                <label for="fecha-inicio">Fecha de inicio: </label>
                <input type="date" id="fecha-inicio">
            </div>
            <div class="form-group">
                <label for="fecha-finalizacion">Fecha de finalización: </label>
                <input type="date" id="fecha-finalizacion">
            </div>
            <div class="form-group">
                <label for="horas">Número de horas: </label>
                <input type="text" id="horas" name="horas" placeholder="Ingrese cantidad de horas">
            </div>
            <div class="form-group">
                <label for="valor-hora">Valor hora: </label>
                <input type="text" id="valor-hora" name="valor-hora" placeholder="Ingrese el valor por hora">
            </div>
            <button type="submit">Guardar cambios</button>
        </form>
        <div>
            <label for="fileUpload" class="file-upload-label">
              <p>Seleccione archivo para subir</p>
              <i class="material-icons">upload_file</i>

            </label>
            <input type="file" id="fileUpload" (change)="onFileSelected($event)" hidden>
          </div>
          <div *ngIf="fileUrl">
            <h3>Previsualización del archivo:</h3>
            <img [src]="fileUrl" alt="Previsualización del archivo" style="max-width: 100%; height: auto;">
          </div>
          <button (click)="saveFile()" *ngIf="fileUrl">Guardar archivo</button>
        
          <div *ngIf="savedFiles.length > 0">
            <h3>Archivos guardados:</h3>
            <ul>
                <li *ngFor="let file of savedFiles">
                    <img [src]="file" alt="Archivo guardado" style="max-width: 100px; height: auto;">
                    <!-- Agregar botones para abrir o descargar el archivo -->
                    <button (click)="openFile(file)">Abrir</button>
                    <a [href]="file" download>Descargar</a> <!-- Enlace de descarga -->
                </li>
            </ul>
        </div>
    </div>
</div>
